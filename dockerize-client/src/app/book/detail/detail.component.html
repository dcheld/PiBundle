<h2>Detail</h2>

<br />

<div class="row">

    <div class="col-md-6" *ngIf="book">
        <h4>Book</h4>
        <hr />
        <dl>
            <dt>Title</dt>
            <dd>{{ book.title }}</dd>
        </dl>
        <dl>
            <dt>Author</dt>
            <dd>{{ book.author }}</dd>
        </dl>
    </div>

</div>

<br />

<p *ngIf="book">
    <a [routerLink]="['/book/edit', book.id]">Edit</a> |
    <a routerLink="/book">Back</a>
</p>
